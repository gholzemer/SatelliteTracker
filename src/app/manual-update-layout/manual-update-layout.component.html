
  <div class="p-4 scroll_enabled" style="background-color: #303030; min-height: 100vh;">
    <div class="row pb-3" style="border-bottom:solid #dc3545 2px;">
      <div class="col-5 mb-2" style="max-width:78%;">
        <div class="input-group">
          <button class=" btn btn-sm btn-outline-secondary me-3" style="border:none; color:lightblue;" routerLink="/Home">
            <svg xmlns="http://www.w3.org/2000/svg" width="38" height="38" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
            </svg>
          </button>
        </div>

      </div>
      <div class="col fs-2 text-white fw-bold text-start"> Update Satellites </div>
    </div>



    <div class="row pt-2 " style="margin-bottom:-1vh;">
      <h4 class="col-2 fs-5 text-center    p-1 pb-2 fw-bolder" style="color:lightblue; background-color: #303030;  border: solid 2px #808080;">Company</h4>
      <h4 class="col fs-5 text-center    p-1 pb-2 fw-bolder" style="color:lightblue; background-color: #303030;  border: solid 2px #808080;">System</h4>
      <h4 class="col-1 fs-5 text-center  p-1 pb-2 fw-bolder" style="color:lightblue; background-color: #303030;  border: solid 2px #808080;">ID</h4>
      <h4 class="col-2 fs-5 text-center  p-1 pb-2 fw-bolder" style="color:lightblue; background-color: #303030;  border: solid 2px #808080;">Name</h4>
      <h4 class="col-2 fs-5 text-center  p-1 pb-2 fw-bolder" style="color:lightblue; background-color: #303030;  border: solid 2px #808080;">Orbit</h4>
      <h4 class="col-md fs-5 text-center p-1 pb-2 fw-bolder" style="color:lightblue; background-color: #303030;  border: solid 2px #808080;">Launch Date</h4>
      <h4 class="col-md fs-5 text-center p-1 pb-2 fw-bolder" style="color:lightblue; background-color: #303030;  border: solid 2px #808080;">Country Code</h4>
      <h4 class="col-md fs-5 text-center p-1 pb-2 fw-bolder" style="color:lightblue; background-color: #303030;  border: solid 2px #808080;">Update</h4>
    </div>

    <div *ngFor="let s of satOnPage">
      <app-FullDataCard [data]="s"></app-FullDataCard>
    </div>

    <div *ngIf="tooUpdateSize == 0">

      <div class="row">
        <div class="col-3">
          <div class="text-start">
            <div class="spinner-border text-danger fs-4 m-4" style="width: 4rem; height: 4rem;" role="status">
            </div>
          </div>
        </div>
        <div class="col m-5 text-center fs-4 text-white">Loading. Please Wait.</div>
        <div class="col-3">
          <div class="text-end">
            <div class="spinner-border text-danger fs-4 m-4" style="width: 4rem; height: 4rem;" role="status">
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="row pt-2 pb-2" style="margin-bottom:-1vh;">
      <button class="col btn-sm fs-6 text-center text-white" (click)="updateAllSats()" style="border: solid 1px lightgreen; background-color: #303030;">
        Update All Satellites
      </button>
      <button class="col fs-6 text-center text-white" (click)="onUpdateClick()" style="border: solid 1px lightgreen; background-color: #303030;">
        Update Selected Satellites
      </button>
    </div>

    <div class="col mt-2 nav justify-content-end">
      <div><button class="btn btn-outline-secondary text-white" style="position:inherit; border:none;" disabled>Page {{DisplayPageNumber}} of {{displayNumberOfPages}}</button></div>
      <div class="border-bottom border-start "><a class="btn btn-outline-secondary text-white" style="border:none;" (click)=clickPrevious()>Previous</a></div>
      <div class="border-bottom "><a class="btn btn-outline-secondary text-white" style="border:none;" (click)=click1()>1</a></div>
      <div class="border-bottom "><a class="btn btn-outline-secondary text-white" style="border:none;" (click)=click2()>+10</a></div>
      <div class="border-bottom "><a class="btn btn-outline-secondary text-white" style="border:none;" (click)=clickNext()>Next</a></div>
      <div class="border-bottom border-end"><a class="btn btn-outline-secondary text-white" style="border:none;" (click)=clickLast()>Last</a></div>
    </div>
